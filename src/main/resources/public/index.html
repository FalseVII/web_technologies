<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <title>Ace Computers</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5088/5088770.png">
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<div class="main-body">
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        <img src="https://static.vecteezy.com/system/resources/previews/006/820/160/original/keyboard-line-icon-logo-free-vector.jpg" height="80" width="80">
                    </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <div class="form-login">
                        <form style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                            <div class="form-outline mb-4">
                                <div class="alert"></div>
                                <input type="text" id="login_username" class="form-control form-control-lg" />
                                <label class="form-label" >Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="login_password" class="form-control form-control-lg" />
                                <label class="form-label" >Password</label>
                            </div>
                            <div class="pt-1 mb-4">
                                <button onclick="loginUser()" class="btn btn-info btn-lg btn-block" type="button">Login</button>
                            </div>
                            <p>Don't have an account? <a href="#" onclick="registerForm();" class="link-info">Register here</a></p>
                        </form>
                    </div>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="images/peakpx.jpg" height="1500" width="1000"
                         alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                    </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
